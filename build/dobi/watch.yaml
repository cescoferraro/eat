job=dev:
    net-mode: host
    user: "{user.uid}"
    use: dev-image
    mounts: [source]
    interactive: true
    command: concurrently "node hot.js"
    depends: [vars]
    env:
      - "NODE_ENV=development"


job=stage:
    net-mode: host
    user: "{user.uid}"
    use: dev-image
    mounts: [source]
    interactive: true
    command: node www/server.bundle.js
    depends: [vars,frontend]
    env:
      - "NODE_ENV=development"


job=prod:
    net-mode: host
    user: "{user.uid}"
    use: dev-image
    mounts: [source]
    interactive: true
    command: node www/server.bundle.js
    depends: [vars,frontend]
    env:
      - "NODE_ENV=production"
